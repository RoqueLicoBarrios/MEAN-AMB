<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">

                    <input type="hidden" name="_id" [(ngModel)]= "employeeService.selectedEmployee._id">

                    <div class="form-group">
                        <input name ="name" type="text" class="form-control" placeholder="Nombre" [(ngModel)]="employeeService.selectedEmployee.name"/>
                    </div>
                    <div class="form-group">
                        <input name="position" type="text" class="form-control" placeholder="Posicion" [(ngModel)]="employeeService.selectedEmployee.position"/>
                    </div>
                    <div class="form-group">
                        <input name="office" type="text" class="form-control" placeholder="Oficcina" [(ngModel)]="employeeService.selectedEmployee.office"/>
                    </div>
                    <div class="form-group">
                        <input name ="salary" type="number" class="form-control" placeholder="Salario" [(ngModel)]="employeeService.selectedEmployee.salary"/>
                    </div>

                    <button class="btn btn-secondary mr-2">
                        Guardar
                    </button>
                    <button class="btn btn-primary " (click) = resetForm(employeeForm)>
                        CLEAN
                    </button>

                
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Position
                    </th>
                    <th>
                        Office
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Operations
                    </th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor= "let employee of employeeService.employees">
                  <td>{{employee.name}}</td>
                  <td>{{employee.position}}</td>
                  <td>{{employee.office}}</td>
                  <td>{{employee.salary}}</td>
                  <td>
                      <button class="btn btn-secondary btn-sm"(click) = "editEmployee(employee)" >
                          <i class="material-icons">edit</i>
                      </button>
                      <button class="btn btn-danger btn-sm" (click) ="deleteEmployee(employee._id)">
                          <i class="material-icons" > delete </i>
                      </button>
                          

                  </td>

              </tr>
            </tbody>
        </table>
    </div>
</div>
